<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Dino Icons</title>
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <ul class="list-group-inline">
    <li class="center-text">
      <a class="block" href="#">
        <i class="icon i-96">
          <svg>
            <use xlink:href="images/dino-icons.svg#brachiosaurus" />
          </svg>
        </i>
        <span class="block icon-text">Brachiosaurus</span>
      </a>
    </li>
    <li class="center-text">
      <a class="block" href="#">
        <i class="icon i-96">
          <svg>
            <use xlink:href="images/dino-icons.svg#micropachycephalosaurus" />
          </svg>
        </i>
        <span class="block icon-text">Micropachycephalosaurus</span>
      </a>
    </li>
    <li class="center-text">
      <a class="block" href="#">
        <i class="icon i-96">
          <svg>
            <use xlink:href="images/dino-icons.svg#velociraptor" />
          </svg>
        </i>
        <span class="block icon-text">Velociraptor</span>
      </a>
    </li>
  </ul>

</body>
</html>
